
  <div class="container">
    <button (click)="openCreateExpenseModal()" tooltip="Test tooltip">Add Expense</button>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Description</th>
                <th>Price</th>
                <th>Category</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let expense of expenses">
                <td>{{expense.description}}</td>
                <td>{{expense.price}} {{expense.currency}}</td>
                <td>{{expense.category.categoryName}}</td>
                <td>{{expense.date}}</td>
                <!-- <button (click) = "updateExpense(expense.id)">  -->
                    <button (click)="openUpdateExpenseModal()"> 
                    <!-- <i class="material-icons">&#xe22b;</i> -->
                </button>
                <button (click) = "deleteExpense(expense.id)" style="margin-left: 10px"> 
                    <i style='font-size:24px' class='fas'>&#xf1f8;</i>
                </button>
            </tr>
        </tbody>
    </table>
</div>

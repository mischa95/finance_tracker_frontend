<div class="app" style="display: flex; height: 100vh; overflow:scroll initial">
  
    <div class="container">
        <h4 class="modal-title pull-left">User Information</h4>

        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input id="firstName" name="firstName" formControlName="firstName" class="form-control" autocomplete="off"
              type="text" required>
          </div>
      
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input id="lastName" name="lastName" formControlName="lastName" class="form-control" autocomplete="off"
            type="text" required>
          </div>
          
          <div class="form-group">
            <label for="email">Email Address</label>
            <input id="email" name="email" formControlName="email" class="form-control" autocomplete="off"
              type="email" required>
          </div>
          <div class="form-group">
            <label for="date">Birth Date</label>
            <input id="date" name="date" formControlName="date" class="form-control"  type ="date" required>
          </div> 
      
          <button class="btn btn-dark" style="margin-left: 8px;" type="submit">Update</button>
        </form>
    </div>
</div>
